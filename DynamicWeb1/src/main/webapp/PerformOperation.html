<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
 
function myFunction(){

    var result=parseInt(document.getElementById("result").value);
    var x=parseInt(document.getElementById("a").value);
    var y=parseInt(document.getElementById("b").value);
    alert("submited"+(x*y));
    //multiply.value=parseInt(a.value)* parseInt(b.value);
}
</script>
</head>
<body>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)"
        onsubmit="myFunction()">
        <input type="range" id="a" value="0">
        <!-- Accepting value from slider-->
        <input type="number" id="b" value="30">
        <!-- accepting value from text box -->
        <output name="result" id="result"></output>
        <output name="multiply"></output>
        <input type="submit" >
        <output name="multiply"></output>
    </form>
</body>
</html>
