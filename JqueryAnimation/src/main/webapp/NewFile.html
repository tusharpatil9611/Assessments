<html>

<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/
                jquery/3.3.1/jquery.min.js"></script>
<script>
        $(document).ready(function() {
                    $("div").animate(function() {
                        width:"100px";
                        height:"200px";
                        background:"blue";
                    });
    </script>
<style>
div {
	display: block;
	width: 370px;
	padding: 10px;
	font-size: 25px;
	background-color: rgb(255, 128, 128);
	border: 2px solid rgb(255, 0, 128);
}
</style>
</head>

<body>
	<!-- click on this div and a pop will appear -->
	<div
		ondblclick="alert('dblclick event has been triggered')
                ">Click
		me to trigger dblclick event</div>
</body>

</html>
