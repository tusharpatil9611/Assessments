<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.newdiv {
    background-color: blue;
    color: red;
    width: 100px;
    height: 100px;
}
</style>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#mydiv").toggle(2000);
        $("#mydiv").slideDown(2000);
        $("#mydiv").fadeIn(2000);
        $("#mydiv").fadeOut(2000);
        $("p").append("Completed");
    });
</script>
</head>
<body>
    <p>Animation Status</p>
    <div id="mydiv" class="newdiv">This is sample div</div>
</body>
</html>
