<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
    	/*$(document).load(function)
    	$(selector).click(function)
    	$(selector).dblclick(function)		//instead of click we can used following function.
    	$(selector).mouseenter(function)
    	$(selector).mouseleave(function)
    	$(selector).keydown(function)
    	$(selector).submit(function)
    	$(selector).focus(function)
    	$(selector).blur(function)
    	$(selector).resize(function)
    	$(selector).unload(function)
    	$(selector).mousedown(function)
    	$(selector).mouseup(function)*/
        $("button").click(function() {
            $(".testdiv").html("<h1>Hello</h1>");
            $("p").remove();
            $("#mydiv").empty();			//empty function
            $("p").remove(".testdiv1, .testdiv2");		//remove function
            $(".afterit").before("<h1>Hello World</h1>"); //add before add hello world
            $(".afterit").after("<h1>Hello World</h1>");	//add hello after every paragraph 
            $("input:text").val("Dr. Tarkeshwar Barua");	// imput text
            $("#appenddemo").append("<h1>Hello World</h1>");
            $("h2").prepend("<h1>Hello World prepended </h1>");
            $("body").attr("bgcolor","red");		//change background colour
            $("body").attr("text","white");	//change text colour
            $("#textpara").text("This change happened")
        });
    });
</script>
</head>
<body>
    <button>MyButton</button>
    <p class="testdiv">My Name will replace here</p>
    <p class="testdiv1">My Name will replace here</p> 
    <p class="testdiv2">My Name will replace here</p>
    <p>My Name will replace here</p>
    <div id="mydiv">This Text will clear</div>
    <div class="afterit">This will have another tag too </div>
    <p id="appenddemo">Append Function will work here</p>
    <input type="text" value="Sample value">
    <p id="textpara"> This is Text Para</p>
     <h2>Append Function will work here</h2>
</body>
</html>
