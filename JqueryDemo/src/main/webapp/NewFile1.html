<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("p").click(function() {

			$("p").html("<h1>hello</h1>");

		});

	});
</script>
</head>
<body>
	<p>welcome to jQuery</p>
</body>
</html>
